sudo: required

language: bash

dist: xenial

services:
  - docker

env:
  matrix:
    - ROS_DISTRO=crystal
    - ROS_DISTRO=dashing APPLY_LATEST_TAG=true
    - ROS_DISTRO=eloquent

install:
  - sudo apt-get remove docker docker-engine docker.io
  - sudo apt-get install -y qemu-user-static
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get install -y docker-ce
  - echo '{"experimental":true}' | sudo tee /etc/docker/daemon.json
  - sudo service docker restart
  - mkdir ~/.docker
  - echo '{"experimental":"enabled"}' | tee ~/.docker/config.json
  - ls -al ~/.docker/config.json
  - cat ~/.docker/config.json

script:
  - if [[ $(git diff --name-only HEAD HEAD^ | grep -o $ROS_DISTRO) ]] || [[ "$TRAVIS_EVENT_TYPE" == "cron" ]]; then ./build.sh; fi
